<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="api-section">
        <h2>Consulta de Endereço por CEP</h2>
        <form method="get" action="." id="formulario">
            <label for="cep">CEP:
                <input name="cep" type="text" id="cep" maxlength="9" onblur="pesquisacep(this.value);" />
            </label>
            <button type="button" onclick="pesquisacep(document.getElementById('cep').value)">Buscar CEP</button>

            <label for="rua">Rua:
                <input name="rua" type="text" id="rua" />
            </label>

            <label for="bairro">Bairro:
                <input name="bairro" type="text" id="bairro" />
            </label>

            <label for="cidade">Cidade:
                <input name="cidade" type="text" id="cidade" />
            </label>

            <label for="uf">Estado:
                <input name="uf" type="text" id="uf" />
            </label>

            <label for="ibge">IBGE:
                <input name="ibge" type="text" id="ibge" />
            </label>

            <button type="submit">enviar</button>
            <div class="mensagem" id="mensagem"></div>
        </form>
    </div>

    <!-- Seção de usuários -->
    <div class="api-section">
        <h2>Lista de Usuários (JSONPlaceholder)</h2>
        <div id="user-list" class="user-list"></div>
    </div>

    <!-- Cats & Dogs -->
    <div class="api-section">
        <h2>Fotos de Gatos e Cachorros</h2>
        <div id="cats-dogs" class="cats-dogs"></div>
    </div>

    <!-- Advices -->
    <div class="api-section">
        <h2>Conselhos</h2>
        <ul id="advice-list" class="advice-list"></ul>
    </div>

    <!-- Coin desk-->
    <div class="api-section">
        <h1>Preço Atual do Bitcoin</h1>
        <div class="price" id="btc-price">Carregando...</div>
        <button id="refresh-btn">Atualizar preço</button>
        <div class="error" id="error-msg"></div>
    </div>

    <!-- Agify -->
    <div class="api-section">
        <h2>Previsão de Idade por Nome</h2>
        <form id="agifyForm">
            <input type="text" id="nameInput" placeholder="Digite um nome" required />
            <button type="submit">Consultar</button>
        </form>
        <div id="agifyResult"></div>
    </div>

    <!-- Previsão do tempo (OpenWeatherMap) -->
    <div class="api-section">
        <h2>Previsão do Tempo</h2>
        <div id="weatherContainer"></div>
    </div>

    <!-- Sugestão de atividade (Bored API) -->
    <div class="api-section">
        <h2>Sugestão de Atividade</h2>
        <div id="boredActivity" class="bored-card"></div>
    </div>

    <!-- IP público (Ipify) -->
    <div class="api-section">
        <h2>Seu IP Público</h2>
        <div id="ipContainer" class="ip-card"></div>
    </div>

    <script src="script01.js"></script>
</body>
</html>
